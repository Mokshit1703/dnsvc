<!doctype html>
<html lang="en">
<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">

   <title>DNS VideoChat</title>
</head>
<body>
   <!--begin::navbar-->
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">DNS VideoChat</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
         aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
         <ul class="navbar-nav mr-auto">
            <li class="nav-item">
               <a class="nav-link" href="http://127.0.0.1:8000/home"><i class="fa fa-fw fa-home"></i> Home <span
                     class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
               <a class="nav-link" href="http://127.0.0.1:8000/aboutus"> <i class="fa fa-fw fa-user"></i>About</a>
            </li>
            <li class="nav-item active">
               <a class="nav-link" href="http://127.0.0.1:8000/contact"><i class="fa fa-fw fa-envelope"></i>Contact Us</a>
            </li>
         </ul>
      </div>
   </nav>
   <!--end::navbar-->

   <!--begin::Contact-->
   <div class="container my-4">
      <h2 class="text-center">Contact Us</h2>
      <form method="post" action="/contact">
      {% csrf_token %}  
         <div class="form-group">
            <label for="exampleInputName"> Full Name </label>
            <input type="text" class="form-control" name="name" id="exampleInputName" placeholder="Enter Your Name" required>
         </div>
         <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" name="email" id="exampleFormControlInput1" placeholder="name@example.com"
               required>
         </div>
         <div class="form-group">
            <label for="phone"> Phone number</label><br>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your Phone Number" required>
         </div>
         <div class="form-group">
            <label for="inputAddress">Address</label>
            <textarea class="form-control" id="inputAddress" name="address" rows="3" placeholder="Enter your Address Here" required></textarea>
         </div>
         <div class="form-group">
            <label for="exampleFormControlTextarea1">Elaborate your concern</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="desc"></textarea>
         </div>
         <button class="btn btn-primary">Submit</button>
      </form>
   </div>
   <!--end::contact-->

   <div class="dropdown-divider"></div>
    <!--begin::copyright-->
    <footer class="container-fluid bg-dark my-0 py-3 text-light">
        <p class="mb-0 text-center">Â© 2020-2021 DNSVideoChat.com</p>

        </p>
    <!--end::nav-->
    </footer>

   <!-- Optional JavaScript -->
   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
